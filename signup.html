<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="dist/CSS/style.css">
</head>
<body>
    <div class="container">
        <nav>
            <h1 class="company-name"><span>SSP COMPUTER LAB </span> ONLINE BOOKING</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
        <form action="" class="signup-form">
            <h2>Register</h2>
            <label for="name">
                <p class="label">Usename</p>
                <input type="text" name="name" placeholder="eg morris">
            </label>
            <label for="student_number">
                <p class="label">Student Number</p>
                <input type="text" name="number" placeholder="eg 1900708603">
            </label>
            <label for="Gender">
                <p class="label">Gender</p>
                <input type="radio" name="gender" value="0">Male</input>
                <input type="radio" name="gender" value="1">Female</input>
            </label>
            <input type="submit" name="" value="Sign Up" class="submit-button">
        </form>
    </div>

    <script src="dist/JS/signup.js" type="text/javascript"></script>
</body>
</html>
